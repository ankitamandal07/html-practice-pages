<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<h2>Employee Credentials</h2>
	<form action="">
		<label for="fname">First Name :</label><br>
		<input type="text" id="fname" name="fname"><br><br>
		<label for="lname">Last Name :</label><br>
		<input type="text" id="lname" name="lname"><br><br>
		<label for="empid">Employee ID :</label><br>
		<input type="text" id="empid" name="empid"><br><br>
		<label for="password">Password :</label><br>
		<input type="password" id="password" name="password"><br><br>
		<input type="radio" id="male" name="Sex" value="male">
		<label for="male">Male </label><br>
		<input type="radio" id="female" name="Sex" value="female">
		<label for="female">Female </label><br>
		<input type="radio" id="others" name="Sex" value="others">
		<label for="others">Others </label><br><br>
		<label for="dob">Date Of Birth :</label>
		<input type="date" id="dob" name="dob"><br><br>
		<label for="phone">Contact Number :</label>
		<input type="tel" id="phone" name="phone" placeholder="12-4567-9830" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"><br><br>
		<input type="submit" value="submit">
	</form>
</body>
</html>
