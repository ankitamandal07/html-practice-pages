<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Race registration!</h1>
        <form action=""/action_page.php"">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" id="funrun" name="race" value="funrun">
                <label for="funrun">Fun Run 5km</label>
            </div>
            <div>
                <input type="radio" id="hmarathon" name="race" value="hmarathon">
                <label for="hmarathon">Half Marathon - 10km</label>
            </div>
            <div>
                <input type="radio" id="fmarathon" name="race" value="fmarathon">
                <label for="fmarathon">Full Marathon - 20km</label><br>
            </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="division">Select Age Group</label>
                <select name="division" id="division">
                    <option value="kids">Under 18</option>
                    <option value="adults">18-30</option>
                    <option value="middle-aged">30-50</option>
                    <option value="old">50+</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </body>
</html>
